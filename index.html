<!DOCTYPE html>
<html>

<head>
  <title>Receipt</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>
    <section class="main-body">
        <section class="upper-third">
            <div class="order-nums">
            <p>Order Id: 123098097124</p>
            <p>Placed On: 11/12/2021</p>
            </div>
            <div class="order-button">
                <a href="url">View Details</a>
            </div>
        </section>
        <section class="middle-third">
            <div class="receipt-deets">
                <h1>SMART DESK</h1>
                <p>Quantity: 1</p>
                <p>Design: 53" x 29" Classic</p>
                <p>Top: White Matte</p>
                <p>Frame: White</p>
                <p>Price: $499</p>
            </div>
            <div class="img">
                <img class="girl" src="./images/thestandingdesk.jpg" alt="Girl standing at desk">
            </div> 
        </section>
        <section class="bottom-third">
            <div class="num1">
               <button class="but selected">1</button>
               <p>Placed</p>
            </div>
            <div class="num2">
                <button class="but">2</button>
                <p>Shipped</p>
            </div>
            <div class="num3">
                <button class="but">3</button>
                <p>Delivered</p>
            </div>
        </section>
    </section>
</body>
